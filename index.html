<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toronto Weather</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js" defer></script>
  <link rel="icon" type="image/x-icon" href="/WeatherTO/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="manifest" href="/WeatherTO/manifest.json">
    <meta name="theme-color" content="#186ca1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Weather TO">
<link rel="apple-touch-icon" href="/WeatherTO/apple-touch-icon.png">
<meta name="mobile-web-app-capable" content="yes">

</head>
<body>

    <div class="container" style="display: flex; justify-content: space-between; align-items: flex-start;">
    <div>
        <h1><strong id="current-time"></strong></h1>
        <span id="city" title="Click to change city">Toronto</span>
<input type="text" id="cityInput" placeholder="Enter city name" style="display:none; font-size:16px; width:160px; padding:4px; border:1px solid #ccc; background:#fff; z-index:1000;" />
<span id="cityError" style="color:rgb(103, 1, 1); display:none;"></span>

<datalist id="cityList"></datalist>

    </div>
    <div style="text-align: center;"></div>
        <p style="margin-top: 0; line-height: 1;">
            <span class="bigger white" id="feels"></span><span class="marker white">°C</span><br>
            <span class="feelstxt white"> Feels Like</span>
        </p>
</div>

<div style="position: relative; display: flex; justify-content: center; align-items: center; height: 100px;">
    <img id="icon" class="weather-icon" src="" alt="Weather Icon" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); opacity: 0.3; z-index: 1;">
    <p style="position: relative; z-index: 2; text-align: center; margin: 0; font-size: 1.3em;"><span id="desc"></span></p>
</div>

<!-- <div id="temp-alert" style="display:none; font-weight:bold; margin-bottom:10px;" ></div> -->


  <div id="weather">
  <div class="weather-table" style="display: flex; justify-content: space-between; max-width: 550px; margin: 0 auto; flex-wrap: wrap; gap: 10px; opacity:0.8">
    
    <!-- Left Column -->
    <div style="flex: 1; min-width: 150px;">
      <p>Air Quality: <span id="aqi"></span></p>
      <p>Temperature: <span id="temp"></span><span class="marker">°C</span></p>
      <p>Humidity: <span id="humidity"></span><span class="marker">%</span></p>
    </div>

    <!-- Right Column -->
    <div style="flex: 1; min-width: 150px;">
      <p>Wind Speed: <span id="wind"></span><span class="marker"> m/s</span></p>
      <p>Sunrise: <span id="sunrise"></span></p>
      <p>Sunset: <span id="sunset"></span></p>
    </div>

  </div>
</div>


<br><br>

   <h3>Next 24 hours</h3>
<div id="tomorrow-forecast"></div>

<br>
<div id="three-day-forecast"></div>
<br><br><br>

<div style="display: block; max-width: 400px; font-size: smaller; text-align: center; opacity:0.7; letter-spacing: 0.8px;">
        <p>Design | Gary Leggett</p>
    </div>


   <script>
  const body = document.body;

  // Apply smooth transition to background changes
  body.style.transition = "background 2s ease-in-out";

  // Define gradients
  const dayGradient = "linear-gradient(0deg, rgb(204, 225, 227) 0%, rgba(61, 183, 227, 1) 14%, rgba(67, 138, 196, 1) 50%, rgba(24, 108, 161, 1) 100%)";
  const duskGradient = "linear-gradient(0deg, rgb(255, 183, 76) 0%, rgb(255, 94, 58) 50%, rgb(128, 0, 64) 100%)";
  const nightGradient = "linear-gradient(0deg, rgb(18, 32, 41) 0%, rgb(25, 55, 77) 50%, rgb(10, 25, 41) 100%)";

  // Get current hour
  const hour = new Date().getHours();

  // Apply gradient based on time
  if (hour >= 6 && hour < 19) {
    body.style.background = dayGradient;
  } else if (hour >= 19 && hour < 20) {
    body.style.background = duskGradient;
  } else {
    body.style.background = nightGradient;
  }
</script>



</body>
</html>
